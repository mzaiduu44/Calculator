<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaQr.style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Serif|Pixelify Sans|Roboto|Shrikhand|Henny Penny&effect=fire|neon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <title>Calculate!___Calculate what you want</title>
</head>
<body>
    <div class="container"></div>
    <h1 class="heading">Calculate! What you want...</h1>
    <div class="sub-container">
        <div class="cont-one">
            <input class="input" type="text">
        </div>
        <div class="cont-two">
            <div class="row">
                <button class="btn" value="C">C</button>
                <button class="btn" value="+">+</button>
                <button class="btn" value="/">/</button>
                <button class="btn n" value="B"><i class="fa-solid fa-delete-left"></i></button>
            </div>
            <div class="row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">*</button>
            </div>
            <div class="row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">-</button>
            </div>
            <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">4</button>
            </div>
            <div class="row">
                <!-- <button class="btn"></button> -->
                <button class="btn width">0</button>
                <button class="btn">.</button>
                <button class="btn equal">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
